<nav>
  {% for item in site.data.navigation %}
    {% if item.link == "/" %}
      <a href="{{ item.link | relative_url }}" {% if page.url == "/" %}style="font-weight: bold;"{% endif %}>
        {{ item.name }}
      </a><br>
    {% else %}
      <a href="{{ item.link | relative_url }}" {% if page.url contains item.link %}style="font-weight: bold;"{% endif %}>
        {{ item.name }}
      </a><br>
    {% endif %}
  {% endfor %}
</nav>
