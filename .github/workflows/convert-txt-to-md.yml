name: Convert TXT to MD

on:
  push:
    paths:
      - '_drafts/**/*.txt'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Get changed txt files
        id: changed
        run: |
          git diff --name-only HEAD~1 HEAD | grep '_drafts/.*\.txt$' > changed_files.txt || true
          echo "Changed files:"
          cat changed_files.txt

      - name: Convert TXT to MD
        run: python3 .github/scripts/convert.py changed_files.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "텍스트 파일을 md로 자동 변환"
            git push
          fi
