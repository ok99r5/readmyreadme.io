---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date: "%Y-%m-%d" }} · {{ page.author }}</p>

  {{ content }}

  <p>© a-small-fish (<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a>)</p>
</article>

<nav style="display: flex; justify-content: space-between; margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #eee;">
  <div>
    {% if page.previous.url %}
      <a href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
    {% endif %}
  </div>
  <div>
    {% if page.next.url %}
      <a href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>
    {% endif %}
  </div>
</nav>
